{% extends "HMS/base.html" %}

{% block content %}

{%  if user.is_authenticated %}
{#    Hi {{ user.username }}!#}
{#    <p><a href="{% url 'HMS:logout' %}">Logout</a></p>#}

    <h1>Room List</h1>
    <ul>
        {% for room in room_list %}
        <li><a href = "{{ room.get_absolute_url }}">Room {{ room.number }}</a></li>
        {% endfor %}
</ul>
{% else %}
    <p>You are not logged in</p>
  <a href="{% url 'HMS:login' %}">Log In</a>

{% endif %}
{% endblock %}
